{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Редактировать форму</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/redact_post.css'%}" type="text/css">
	<script src="{% static 'js/app.js' %}" defer></script>	
	<!-- для мобильной версии сайта -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
      <div class ="redact-post" style="position:absolute; top:170px; left:700px;">
        <h2>{% if id %} Редактировать {% else %} новое {% endif %} форму</h2>
          <form method="post" novalidate>
            {% csrf_token %} 
            {{ form.as_p }}
                  <div class = "form-buttons">
                    <input type="submit" value="Сохранить" class ="button"/>
                  </div>
          </form>

          <!-- Кнопка "Назад" -->
          <a href="{% url 'myprofile' %}" class="back">
            <img class="mx-1" src="https://cdn-icons-png.flaticon.com/512/2223/2223615.png"  width="32" height="32">
            Назад
        </a>
      </div>     
</body>
</html>
{% endblock content %}
